version: "3.3"
   
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  back:
    build: ./back
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./back:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

  front:
    stdin_open: true
    build:
      context: ./front
      dockerfile: Dockerfile
    volumes:
      - '/app/node_modules'
      - './front:/app'
    ports:
      - 3000:3000